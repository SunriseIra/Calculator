<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <title>calculator</title>
  </head>
  <body>
    <input type="Num1" id="num1" />

    <label for="signs">Choose operator</label>
    <select id="sign">
      <option class="sign_list" value="Add">+</option>
      <option class="sign_list" value="Subtract">-</option>
      <option class="sign_list" value="Multiply">*</option>
      <option class="sign_list" value="Divide">/</option>
    </select>

    <input type="Num2" id="num2" />

    <button class="result">result</button>

    <p id="answer"></p>

    <script src="./JS/app.js"></script>
  </body>
</html>
